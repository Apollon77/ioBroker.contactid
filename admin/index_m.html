<html>

<head>
  <!-- these 4 files always have to be included -->
  <link rel="stylesheet" type="text/css" href="../../lib/css/materialize.css">
  <link rel="stylesheet" type="text/css" href="../../css/adapter.css" />

  <script type="text/javascript" src="../../lib/js/jquery-3.2.1.min.js"></script>
  <script type="text/javascript" src="../../socket.io/socket.io.js"></script>

  <!-- these files always have to be included -->
  <script type="text/javascript" src="../../js/translate.js"></script>
  <script type="text/javascript" src="../../lib/js/materialize.js"></script>
  <script type="text/javascript" src="../../js/adapter-settings.js"></script>
  <script type="text/javascript" src="../../js/tableEditor.js"></script>
  <script type="text/javascript" src="words.js"></script>
  <style>
    .m .col .select-wrapper+label {
      top: -26px;
    }

    .m span {
      font-size: 0.9em;
    }
  </style>
  <!-- you have to define 2 functions in the global scope: -->
  <script type="text/javascript">
    // the function loadSettings has to exist ...
    var keys = [];

    function load(settings, onChange) {
      // example: select elements with id=key and class=value and insert value
      if (!settings) return;

      if (!settings.keys) {
        settings.keys = [];
      }

      getIPs(function(ips) {
        for (var i = 0; i < ips.length; i++) {
          $('#bind').append('<option value="' + ips[i].address + '">' + ips[i].name + '</option>');
        }
        $('#bind.value').val(settings.bind).select();
      });

      /*
      $('.value').each(function() {
        var $key = $(this);
        var id = $key.attr('id');
        if ($key.attr('type') === 'checkbox') {
          // do not call onChange direct, because onChange could expect some arguments
          $key.prop('checked', settings[id]).change(function() {
            onChange();
          });
        } else {
          // do not call onChange direct, because onChange could expect some arguments
          $key.val(settings[id]).change(function() {
            onChange();
          }).keyup(function() {
            onChange();
          });
        }
      });
      */
      $('.value').each(function() {
        var key = $(this).attr('id');
        var $value = $('#' + key + '.value');

        if ($value.attr('type') === 'checkbox') {
          $value.prop('checked', settings[key]).change(function() {
            onChange();
          });
        } else {
          $value.val(settings[key]).change(function() {
            onChange();
          }).keyup(function() {
            onChange();
          });
        }
      });

      keys = settings.keys || [];
      values2table('values', keys, {
        onChange: onChange
      });

      onChange(false);
      M.updateTextFields(); // function Materialize.updateTextFields(); to reinitialize all the Materialize labels on the page if you are dynamically adding inputs.
    }
    // ... and the function save has to exist.
    // you have to make sure the callback is called with the settings object as first param!
    function save(callback) {
      // example: select elements with class=value and build settings object
      var obj = {};
      $('.value').each(function() {
        var $this = $(this);
        if ($this.attr('type') === 'checkbox') {
          obj[$this.attr('id')] = $this.prop('checked');
        } else {
          obj[$this.attr('id')] = $this.val();
        }
      });

      // Get edited table
      obj.keys = table2values('values');

      callback(obj);
    }
  </script>
</head>

<body>
  <!-- you have to put your config page in a div with id adapter-container -->
  <div class="m adapter-container">
    <div class="row">

      <div class="col s12">
        <ul class="tabs">
          <li class="tab col s2"><a href="#tab-main" class="translate active">Main settings</a></li>
          <li class="tab col s2"><a href="#tab-keys" class="translate">Subscribers</a></li>
        </ul>
      </div>

      <div id="tab-main" class="col s12 page">

        <div class="row">
          <div class="input-field col s6">
            <img src="contactid.png" class="logo">
          </div>
        </div>

        <div class="row">
          <div class="col s12 m8 l5">
            <select class="value" id="bind"></select>
            <label class="translate" for="bind">IP:</label>
          </div>
          <div class="col s12 m4 l1">
            <input class="value number" id="port" min="1" max="65565" type="number" />
            <label class="translate" for="port">Port:</label>
          </div>
        </div>

        <!--
        <div class="row">
          <div class="input-field col s3">
            <input class="value" id="subscriber" type="text" />
            <label for="subscriber" class="translate">Subscriber:</label>
          </div>
        </div>

        <div class="row">
          <div class="input-field col s12 m4">
            <select id="alarmsystem" class="value">
        <option value="lupusec_xt1">Lupusec XT1</option>
        <option value="lupusec_xt2">Lupusec XT2</option>
        <option value="lupusec_xt3">Lupusec XT3</option>
    </select>
            <label class="translate" for="alarmsystem">burglar alarm</label>
          </div>
        </div>
      -->

        <div class="row">
          <div class="col s12">
            <p class="translate">on save adapter restarts with new config immediately</p>
          </div>
        </div>
      </div>
    </div>

    <div id="tab-keys" class="col s12 page">

      <div class="row">
        <div class="input-field col s6">
          <img src="contactid.png" class="logo">
        </div>
      </div>

      <div id="values">
        <div class="row">
          <div class="col s12">
            <a class="btn-floating waves-effect waves-light table-button-add"><i class="material-icons">add</i></a>
          </div>
        </div>
        <div class="row">
          <div class="col s12">
            <table class="table-values" style="width: 100%;">
              <thead>
                <tr>
                  <th data-name="_index" style="width: 40px" class="translate"></th>
                  <th data-name="subscriber" style="width: 120px" data-style="width: 120px" class="translate" for="subscriber">Subscriber</th>
                  <th data-name="alarmsystem" for="alarmsystem" id="alarmsystem" class="translate" for="alarmsystem" data-options="lupusec_xt1/Lupusec XT1;lupusec_xt2/Lupusec XT2;lupusec_xt3/Lupusec XT3" data-type="select">burglar alarm</th>
                  <th data-buttons="delete" style="width: 40px"></th>
                </tr>
              </thead>
            </table>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>

</html>
